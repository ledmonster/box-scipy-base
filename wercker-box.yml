name : scipy-base
version : 0.1.1
inherits : wercker/python@1.1.0
type : main
platform : ubuntu@12.04
description : a wercker box with packages for scipy.
keywords:
  - python
  - numpy
  - scipy
  - pandas
script: |
  sudo apt-get update
  sudo apt-get install g++ gfortran libatlas-base-dev
  source run.sh
  pip install numpy
  pip install scipy
  pip install pandas
